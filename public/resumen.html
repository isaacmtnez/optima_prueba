<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Mensual</title>
</head>
<body>
    <h1>Resumen Mensual</h1>

    <!-- Formulario para consultar el resumen mensual de asistencia -->
    <form id="resumenForm">
        <label for="empleadoID">ID del Empleado:</label>
        <input type="text" id="empleadoID" name="empleadoID" required>
        <label for="mes">Mes:</label>
        <input type="number" id="mes" name="mes" min="1" max="12" required>
        <label for="año">Año:</label>
        <input type="number" id="año" name="año" required>
        <button type="submit">Consultar</button>
    </form>

    <!-- Div para mostrar la respuesta del servidor -->
    <div id="response"></div>

    <script>
        // Script para manejar formulario
        document.getElementById('resumenForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los datos del formulario
            const empleadoID = document.getElementById('empleadoID').value;
            const mes = document.getElementById('mes').value;
            const año = document.getElementById('año').value;

            // Enviar la petición GET al servidor
            fetch(`../asistencia/resumen.php?empleadoID=${empleadoID}&mes=${mes}&año=${año}`)
            .then(response => response.json())
            .then(data => {
                // Mostrar la respuesta del servidor
                document.getElementById('response').innerText = `Total Horas Trabajadas: ${data.TotalHoras}`;
            });
        });
    </script>
</body>
</html>
